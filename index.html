<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
  </head>
  <body>
    <header>
      <h1 id="title">LEGO Survey</h1>
    </header>

    <main>
      <section>
        <p id="description">This is a survey form based on freecodecamp exercise</p>
      </section>

      <form id="survey-form">
        <fieldset id="aboutyou">
          <label id="name-label" for="name">Your Name:</label>
          <input id="name" name="name" class="wide" type="text" placeholder="Enter your name" required/>

          <label id="email-label" for="email">Your Email:</label>
          <input id="email" name="email" class="wide" type="email" placeholder="Enter your email" required/>

          <label id="number-label" for="number">Your Fav LEGO Set:</label>
          <input id="number" name="set" class="wide" type="number" min="1" max="100000" placeholder="Enter set number" required/>

          <label for="dropdown">Do you still collect LEGO?:</label>
          <select id="dropdown" name="stillcollect" class="wide" required>
            <option value="">Choose an option</option>
            <option value="yes">Yes</option>
            <option value="option2">No</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Do you remember your first set?</legend>
          <input type="radio" name="remember" value="yes" id="remember-yes" required>Yes</input>
          <input type="radio" name="remember" value="no" id="remember-no" required>No</input>
        </fieldset>

        <fieldset id="newset">
          <legend>How do you get new LEGO sets?</legend>
          <input type="checkbox" name="get" value="Buy" id="buy">
          <label for="buy">Buy</label><br>
          
          <input type="checkbox" name="present" value="Present" id="present">
          <label for="present">Present</label>
        </fieldset>

        <fieldset>
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" placeholder="Place your comments here..."></textarea>
        </fieldset>

        <button id="submit" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
